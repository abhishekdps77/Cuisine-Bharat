<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="form.css">
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon.png">

  <title>Cuisine Bharat</title>
</head>

<body>

  <!-- <div>
    <img src="images/favicon.png" alt="" class="feedback-image">
  </div> -->
  <form action="" class="feedback-form-container">
    <div class="mb-3">
      <label for="name" class="form-label label-title">Name</label>
      <input type="text" class="form-control" id="name">
    </div>
    <div class="mb-3">
      <label for="exampleFormControlInput1" class="form-label label-title">Mobile</label>
      <input type="text" class="form-control" id="exampleFormControlInput1">
    </div>
    <div class="mb-3">
      <label for="location" class="form-label label-title">Location</label>
      <select name="location" class="form-control" id="location">
        <option value="">--Select Location--</option>
        <option value="">South Extension</option>
        <option value="">Lajpath Nagar</option>
        <option value="">Punjabi Bagh</option>
        <option value="">Greater Noida</option>
        <option value="">Faridabad</option>
      </select>
    </div>
    <div class="mb-3">
      <label for="session" class="form-label label-title">Session</label> <br>
      <input type="radio" name="session" class="form-check-input"> Lunch
      <input type="radio" name="session" class="form-check-input"> Dinner
    </div>
    <div class="mb-3">
      <label for="date" class="form-label label-title">Date</label>
      <input type="date" class="form-control">
    </div>
    <div class="mb-3">
      <label for="quality" class="form-label label-title">Food Quality</label> <br>
      <input type="radio" name="quality" class="form-check-input"> Excellent
      <input type="radio" name="quality" class="form-check-input"> Good
      <input type="radio" name="quality" class="form-check-input"> Average
      <input type="radio" name="quality" class="form-check-input"> Dissatisfied
    </div>
    <div class="mb-3">
      <label for="clean" class="form-label label-title">Cleanliness</label> <br>
      <input type="radio" name="clean" class="form-check-input"> Excellent
      <input type="radio" name="clean" class="form-check-input"> Good
      <input type="radio" name="clean" class="form-check-input"> Average
      <input type="radio" name="clean" class="form-check-input"> Dissatisfied
    </div>
    <div class="mb-3">
      <label for="clean" class="form-label label-title">Speed of Service</label> <br>
      <input type="radio" name="service" class="form-check-input"> Excellent
      <input type="radio" name="service" class="form-check-input"> Good
      <input type="radio" name="service" class="form-check-input"> Average
      <input type="radio" name="service" class="form-check-input"> Dissatisfied
    </div>
    <div class="mb-3">
      <label for="clean" class="form-label label-title">Service Speed</label> <br>
      <input type="radio" name="speed" class="form-check-input"> Excellent
      <input type="radio" name="speed" class="form-check-input"> Good
      <input type="radio" name="speed" class="form-check-input"> Average
      <input type="radio" name="speed" class="form-check-input"> Dissatisfied
    </div>
    <div class="mb-3">
      <label for="clean" class="form-label label-title">Pricing</label> <br>
      <input type="radio" name="price" class="form-check-input"> Excellent
      <input type="radio" name="price" class="form-check-input"> Good
      <input type="radio" name="price" class="form-check-input"> Average
      <input type="radio" name="price" class="form-check-input"> Dissatisfied
    </div>
    <div class="mb-3">
      <label for="exampleFormControlTextarea1" class="form-label label-title">Any comments, questions or suggestions?</label>
      <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
    </div>
  </form>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
    crossorigin="anonymous"></script>
</body>

</html>
